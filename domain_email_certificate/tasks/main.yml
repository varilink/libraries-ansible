        - name: Generate self-signed certificate
          ansible.builtin.shell:
            cmd: >-
              openssl req -x509
              -newkey rsa:4096
              -keyout /usr/local/etc/certs/{{ email_domain }}/key.pem
              -out /usr/local/etc/certs/{{ email_domain }}/cert.pem
              -sha256
              -days 365
              -subj '/CN={{ email_domain }}'
              -nodes
              && chgrp Debian-exim
              /usr/local/etc/certs/{{ email_domain }}/key.pem
              && chmod g+r
              /usr/local/etc/certs/{{ email_domain }}/key.pem
            creates: /usr/local/etc/certs/{{ email_domain }}/cert.pem

        # TODO: Automate the derivation of the target host
        # TODO: Make it work with the server identity checks for live deployment
        - name: Test if we can reach the target for certificate deployment
          ansible.builtin.command: >-
            ssh -q
            -i /home/{{ ansible_user }}/.ssh/id_rsa
            -o StrictHostKeyChecking=no
            -o UserKnownHostsFile=/dev/null
            -o LogLevel=QUIET
            {{ ansible_user }}@email-external exit
          register: ssh_test
          ignore_errors: yes

        - name: Deploy certificates to external email host
          ansible.builtin.command:
            cmd: >-
              rsync -r -g
              -e 'ssh -i /home/{{ ansible_user }}/.ssh/id_rsa
              -o StrictHostKeyChecking=no'
              --rsync-path='sudo rsync'
              /usr/local/etc/certs
              {{ ansible_user }}@email-external:/usr/local/etc
          when: ssh_test.rc == 0

      when: not email_uses_ca

    - name: Certification authority
      block:

        - name: Obtain certificates that the email service requires
          ansible.builtin.command:
            cmd: >
              /usr/bin/certbot certonly
              --non-interactive
              --dns-linode
              --dns-linode-credentials /usr/local/etc/dns-linode-credentials.ini
              --domain imap.{{ email_domain }}
              --domain smtp.{{ email_domain }}
            creates: /etc/letsencrypt/live/{{ email_domain }}

        # TODO: Add initial deployment and putting in place of renewal hook

      when: email_uses_ca

  become: yes
